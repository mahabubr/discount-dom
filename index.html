<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex justify-content-center text-danger p-5">
        <h1>Your 30% off Price <span class="text-success" id="show-input"></span></h1>
    </header>
    <section class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50 text-center">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="30">
                <label for="floatingInput">Discount Price</label>
            </div>
            <div class="mb-3">
                <input id="dom-value" type="text" placeholder="type dom">
            </div>
            <button id="apply-btn" type="button" class="btn btn-success">Apply</button>
        </div>
    </section>


    <script>
        document.getElementById('apply-btn').addEventListener('click', function () {
            const valueDom = document.getElementById('dom-value');
            const valueDomInput = valueDom.value;
            valueDom.value = '';
            if (valueDomInput === 'dom') {
                const inputDiscount = document.getElementById('floatingInput');
                const inputDiscountString = inputDiscount.value;
                const inputDiscountFloat = parseFloat(inputDiscountString);
                const inputDiscountCurrent = inputDiscountFloat * 30 / 100;
                const inputDiscountCurrentTotal = inputDiscountFloat - inputDiscountCurrent;
                inputDiscount.value = '';
                const showInputElement = document.getElementById('show-input');
                const showInputString = showInputElement.innerText;
                const showInputFloat = parseFloat(showInputString);
                showInputElement.innerText = inputDiscountCurrentTotal;
            }
            else {
                alert('please input dom')
            }
        })
    </script>
</body>

</html>
